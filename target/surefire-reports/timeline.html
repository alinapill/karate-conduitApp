<!DOCTYPE HTML>
<html>
  <head>
    <title>Karate Timeline</title>
    <style>
      body, html { font-family: arial, sans-serif; font-size: 11pt; }
      #visualization { box-sizing: border-box; width: 100%; height: 300px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="visualization"></div>
    <script>
var groups = new vis.DataSet([{"id":1,"content":"ForkJoinPool-1-worker-3"}]);
var items = new vis.DataSet([{"id":1,"group":1,"content":"Articles[1:15]","start":629,"end":2812,"title":"Articles[1:15] 02:00:00.629-02:00:02.812 Create a new article | hardcoded values"},{"id":2,"group":1,"content":"Articles[2:34]","start":2825,"end":3526,"title":"Articles[2:34] 02:00:02.825-02:00:03.526 Create a new article | using dynamic values - dataGenerated values"},{"id":3,"group":1,"content":"Articles[3:42]","start":3536,"end":4157,"title":"Articles[3:42] 02:00:03.536-02:00:04.157 Create a new article | data generated values"},{"id":4,"group":1,"content":"Articles[4:50]","start":4165,"end":7196,"title":"Articles[4:50] 02:00:04.165-02:00:07.196 Create and Delete article | hardcoded values | using JSON request body file"}]);
var container = document.getElementById('visualization');
var timeline = new vis.Timeline(container);
timeline.setOptions({ groupOrder: 'content' });
timeline.setGroups(groups);
timeline.setItems(items);
</script>
  </body>
</html>
