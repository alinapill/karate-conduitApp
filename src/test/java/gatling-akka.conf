# should be located at the same level as karate.config file
# used when the injection of the users is not consistent (there are spikes) due too a lack of system resources

akka {
  actor {
    default-dispatcher {
      # dispatcher is the name of the event-based dispatcher
      type = Dispatcher
      # what kind of ExecutionService to use
      executor = "thread-pool-executor"
      # configuration for the thread pool
      thread-pool-executor {
        # the system can go up to 100 threads waiting for responses
        # should exceed the maximum no. of active users that will be injected into the user session
        fixed-pool-size = 100
        # Keep alive time for threads
        keep-alive-time = 60s
      }
      # Throughput defines the maximum number of messages to be
      # processed per actor before the thread jumps to the next actor.
      # Set to 1 for as fair as possible.
      throughput = 1
    }
  }
}